<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Army Professional Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #header {
      background: url('army-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    #header .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #header .content {
      z-index: 1;
    }
    .card {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Army Professional</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#missions">Missions</a></li>
          <li class="nav-item"><a class="nav-link" href="#awards">Awards</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header id="header">
    <div class="overlay"></div>
    <div class="content">
      <h1>Hi, I'm an Army Professional</h1>
      <p>Dedicated to serving and protecting our nation.</p>
      <!-- Button linking to the edit portfolio page -->
      <a href="armyedit.html" class="btn btn-primary btn-lg">Edit Portfolio</a>
    </div>
  </header>

  <section id="about" class="container mt-5">
    <h2>About Me</h2>
    <p id="about-info"></p>
  </section>

  <section id="missions" class="container mt-5">
    <h2>Missions</h2>
    <div id="mission-list" class="row"></div>
  </section>

  <section id="awards" class="container mt-5">
    <h2>Awards</h2>
    <p id="awards-info"></p>
  </section>

  <section id="contact" class="container mt-5">
    <h2>Contact</h2>
    <p>Email: <span id="contact-email"></span></p>
  </section>

  <script>
    function loadPortfolio() {
      const portfolio = JSON.parse(localStorage.getItem('portfolio')) || {
        about: 'I am a dedicated Army professional with years of service in various operations.',
        missions: [{ title: 'Mission 1', description: 'Description of mission 1.' }],
        awards: 'Meritorious Service Medal, Army Achievement Medal, etc.',
        contact: 'army-professional@email.com',
      };

      document.getElementById('about-info').innerText = portfolio.about;

      const missionList = document.getElementById('mission-list');
      missionList.innerHTML = '';
      portfolio.missions.forEach((mission) => {
        const missionCard = 
          `<div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${mission.title}</h5>
                <p class="card-text">${mission.description}</p>
              </div>
            </div>
          </div>`;
        missionList.innerHTML += missionCard;
      });

      document.getElementById('awards-info').innerText = portfolio.awards;
      document.getElementById('contact-email').innerText = portfolio.contact;
    }

    loadPortfolio();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
