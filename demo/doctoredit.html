<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Doctor Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Edit Doctor Portfolio</h1>
    <form id="portfolio-form">
      <div class="mb-3">
        <label for="about" class="form-label">About Me</label>
        <textarea id="about" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="specialization" class="form-label">Specialization</label>
        <select id="specialization" class="form-control">
          <option value="General Medicine">General Medicine</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Orthopedics">Orthopedics</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="education" class="form-label">Education</label>
        <textarea id="education" class="form-control" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">Experience</label>
        <textarea id="experience" class="form-control" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label for="contact-email" class="form-label">Contact Email</label>
        <input type="email" id="contact-email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="contact-phone" class="form-label">Contact Phone</label>
        <input type="text" id="contact-phone" class="form-control">
      </div>
      <div class="mb-3">
        <label for="availability" class="form-label">Availability</label>
        <textarea id="availability" class="form-control" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

  <script>
    // Load existing data into the form
    function loadPortfolio() {
      const portfolio = JSON.parse(localStorage.getItem('doctorPortfolio')) || {};
      document.getElementById('about').value = portfolio.about || '';
      document.getElementById('specialization').value = portfolio.specialization || '';
      document.getElementById('education').value = portfolio.education || '';
      document.getElementById('experience').value = portfolio.experience || '';
      document.getElementById('contact-email').value = portfolio.contact?.email || '';
      document.getElementById('contact-phone').value = portfolio.contact?.phone || '';
      document.getElementById('availability').value = portfolio.availability || '';
    }

    // Save updated data to localStorage
    document.getElementById('portfolio-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const updatedPortfolio = {
        about: document.getElementById('about').value,
        specialization: document.getElementById('specialization').value,
        education: document.getElementById('education').value,
        experience: document.getElementById('experience').value,
        contact: {
          email: document.getElementById('contact-email').value,
          phone: document.getElementById('contact-phone').value,
        },
        availability: document.getElementById('availability').value,
      };
      localStorage.setItem('doctorPortfolio', JSON.stringify(updatedPortfolio));
      alert('Portfolio saved successfully!');
      window.location.href = 'doctor.html'; // Redirect after saving
    });

    loadPortfolio();
  </script>
</body>
</html>
